[DEFAULT]
working_dir = ~/University

[auth:ilias]
type = simple

[crawl:Informationstechnik I]
type = kit-ilias-web
auth = auth:ilias
target = 2055464
links = plaintext
on_conflict = no-delete
transform =
	"Allgemeines Diskussionsforum" --> !

[crawl:Informationsicherheit]
type = kit-ilias-web
auth = auth:ilias
target = 2087530
on_conflict = no-delete
links = plaintext
transform =
	"Organisatorische Fragen" --> !
	"Inhalt Prof. Dr. Müller-Quade" --> !
	"Inhalt Prof. Dr. Strufe" --> !
	"Inhalt Prof. Dr. Wressnegger" --> !
	"(\d)+\-(.*)" -re-> {g2}

[crawl:Rechnerstrukturen]
type = kit-ilias-web
auth = auth:ilias
target = 2061254
on_conflict = no-delete
links = plaintext
transform = 
	Forum --> !
	"Schwarzes Brett" --> !
	Termine --> !
	Literaturliste --> !
	"Einsicht RS" --> !

[crawl:Datenbanksysteme]
type = kit-ilias-web
auth = auth:ilias
target = 2046454
links = plaintext
on_conflict = no-delete
transform =
	"Allgemeines Forum" --> !
	"Forum zu inhaltlichen Fragen" --> !
	"Vorlesungsmaterial" --> "Vorlesung"
	"Vorlesung/DBS-(\\d+)-(.*)\+t.pdf" -re-> !
	"Vorlesung/DBS-(\\d+)-(.*).pdf" -re-> "Vorlesung{g2}.pdf"

[crawl:Einführung in Rechnernetze]
type = kit-ilias-web
auth = auth:ilias
target = 2053100
links = plaintext
on_conflict = no-delete
transform =
	"Aufzeichnung Sommersemester 2020" --> !

[crawl:Numerische Mathematik]
type = kit-ilias-web
auth = auth:ilias
target = 2082280
links = plaintext
on_conflict = no-delete
transform =
	"Übungsblätter/(.*)/(.*).pdf" -re-> "Übungsblätter/{g1}.pdf"
